    <div class="buttonClient">
        <img src="/assets/newClient.png" alt="">
        <span><b>Ya soy cliente</b></span>

<h2 class="title">
    Información de envío
</h2>
<div class="card">
    <div class="input" style="margin-top: 20px;">
        <p>Nombres cliente</p>
        <input type="text" name="" id="" placeholder="***********">
    </div>
    <div class="input">
        <p>Apellidos</p>
        <input type="text" name="" id="" placeholder="***********">
    </div>
    <div class="input">
        <p>Teléfono Whatsapp</p>
        <input type="text" name="" id="" placeholder="***********">
    </div>
    <hr>
    <div class="input" style="margin-top: 20px;">
        <p>Ciudad</p>
        <select name="" id="">
            <option value="" default>Bogotá</option>
            <option value="">Medellín</option>
            <option value="">Barranquilla</option>
        </select>
    </div>
    <div class="input">
        <p>Dirección envio</p>
        <input type="text" name="" id="" placeholder="***********">
    </div>
    <div class="input">
        <p>Apto / int / Torre</p>
        <input type="text" name="" id="" placeholder="***********">
    </div>
    <div class="input">
        <p>Barrio (Opcional)</p>
        <input type="text" name="" id="" placeholder="***********">
    </div>
    <div class="input">
        <p>Programar envío</p>
        <input type="date" name="" id="" class="date">
    </div>
</div>
<h2 class="title">
    Información de pago
</h2>
<div class="card" style="margin-bottom: 160px;">
    <div class="input" style="margin-top: 20px;">
        <p>Estado de pago</p>
        <select name="" id="">
            <option value="" default>Pagar ahora</option>
            <option value="">Contra entrega</option>
            <option value="">Bono</option>
        </select>
    </div>
    <div class="input">
        <p>Método de pago</p>
        <select name="" id="">
            <option value="" default>Transferenicia Nequi</option>
            <option value="">Transferenicia Bancolombia</option>
            <option value="">Efectivo</option>
            <option value="">PSE</option>
        </select>
    </div>
    <div class="nequiQr">
        <img src="/assets/nequiQr.png" alt="">
        <span>3167428506</span>
    </div>
    <div class="input">
        <p>Comprobante</p>
        <label for="ticket" class="file"> 
            Subir recibo o factura +
        </label>
        <input type="file" name="" id="ticket" class="" placeholder="Subir recibo o factura +">
    </div>
    <div class="ticket">
        <img src="/assets/editIcon.svg" alt="" class="editIcon">
        <img src="/assets/redTrash.svg" alt="" class="trashIcon">
        <img src="/assets/photoBackground.svg" alt="">
    </div>
</div>
